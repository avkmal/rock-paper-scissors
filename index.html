<!DOCTYPE html>
<script>
  function computerPlay() {
    let items = ["rock", "paper", "scissors"];
    var item = items[Math.floor(Math.random() * items.length)];
    return item;
  }

  function playRPS(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();

    if (playerSelection === computerSelection) {
      return "it's a draw";
    } else if (playerSelection === "rock") {
      if (computerSelection === "paper") {
        return "You Lose!";
      } else {
        return "You Win!";
      }
    } else if (playerSelection === "paper") {
      if (computerSelection === "scissors") {
        return "You Lose!";
      } else {
        return "You Win!";
      }
    } else if (playerSelection === "scissors") {
      if (computerSelection === "rock") {
        return "You Lose!";
      } else {
        return "You Win!";
      }
    }
  }

  function displayResult(computerSelection, result) {
    return `Computer chooses ${computerSelection}, ${result}`;
  }

  // const playerSelection = prompt("Choose Rock, Paper, or Scissors");
  // const computerSelection = computerPlay();

  // // alert(

  // //     computerSelection,
  // //     playRPS(playerSelection, computerSelection)
  // //   )
  // // );

  function game() {
    let i = 1;
    let playerScore = 0;
    let computerScore = 0;
    alert("Welcome to 5 rounds game of Rock, Paper, Scissors");
    while (i <= 5) {
      const playerSelection = prompt(`Round ${i}:
      Choose Rock, Paper, or Scissors:`);
      const computerSelection = computerPlay();
      let result = playRPS(playerSelection, computerSelection);
      if (result === "You Win!") {
        playerScore++;
      } else if (result === "You Lose!") {
        computerScore++;
      }

      alert(`${displayResult(computerSelection, result)}
      Current score:
      You: ${playerScore}
      Computer: ${computerScore}`);
      i++;
    }

    alert(`Final Score:
    You: ${playerScore}
    Computer: ${computerScore}`);
  }
  game();
</script>
